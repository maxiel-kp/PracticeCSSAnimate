<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen Split into 16 Sections</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Create 4 columns */
    grid-template-rows: repeat(4, 1fr); /* Create 4 rows */
    height: 100vh; /* 100% of the viewport height */
    gap: 10px; /* Adds a gap between grid items */
  }
  .grid-item {
    display: flex;
    align-items: center; /* Center content vertically */
    justify-content: center; /* Center content horizontally */
    color: white;
    font-size: 16px;
    font-family: Arial, sans-serif;
  }
  /* Assign different background colors */
  .grid-item:nth-child(odd) { background-color: #ff5722; } /* Orange */
  .grid-item:nth-child(even) { background-color: #03a9f4; } /* Light Blue */
</style>
</head>
<body>

<div class="container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>
  <div class="grid-item">10</div>
  <div class="grid-item">11</div>
  <div class="grid-item">12</div>
  <div class="grid-item">13</div>
  <div class="grid-item">14</div>
  <div class="grid-item">15</div>
  <div class="grid-item">16</div>
</div>

</body>
</html>
