<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Circular Grid in Three Sections</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column; /* Stack content vertically */
  }
  .section {
    flex-grow: 1;
    display: flex;
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
  }
  /* Specifically style the middle section to contain the grid */
  .middle-section {
    width: 100%; /* Use full width to properly size the grid */
    max-width: 80vh; /* Limit width to maintain aspect ratio */
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* Create 5 columns */
    grid-template-rows: repeat(5, 1fr); /* Create 5 rows */
    gap: 5px; /* Adds a gap between grid items */
  }
  .grid-item {
    display: flex;
    align-items: center; /* Center content vertically */
    justify-content: center; /* Center content horizontally */
    color: white;
    font-size: 14px;
    font-family: Arial, sans-serif;
    background-color: #4caf50; /* Green for items */
    border-radius: 50%; /* Makes each item circular */
  }
  /* Ensure the items are square to maintain a circular shape */
  .grid-item {
    aspect-ratio: 1 / 1;
  }
</style>
</head>
<body>

<div class="section top-section">
  <!-- Content for the top section -->
  Top Section
</div>

<div class="section middle-section">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
    <div class="grid-item">11</div>
    <div class="grid-item">12</div>
    <div class="grid-item">13</div>
    <div class="grid-item">14</div>
    <div class="grid-item">15</div>
    <div class="grid-item">16</div>
    <div class="grid-item">17</div>
    <div class="grid-item">18</div>
    <div class="grid-item">19</div>
    <div class="grid-item">20</div>
    <div class="grid-item">21</div>
    <div class="grid-item">22</div>
    <div class="grid-item">23</div>
    <div class="grid-item">24</div>
    <div class="grid-item">25</div>
</div>

<div class="section bottom-section">
  <!-- Content for the bottom section -->
  Bottom Section
</div>

</body>
</html>
