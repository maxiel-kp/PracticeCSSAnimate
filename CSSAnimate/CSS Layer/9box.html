<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen Split into 9 Sections</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Create 3 columns */
    grid-template-rows: repeat(3, 1fr); /* Create 3 rows */
    height: 100vh; /* 100% of the viewport height */
    gap: 10px; /* Optional: Adds a gap between grid items */
  }
  .grid-item {
    display: flex;
    align-items: center; /* Center content vertically */
    justify-content: center; /* Center content horizontally */
    color: white;
    font-size: 20px;
    font-family: Arial, sans-serif;
  }
  /* Assign different background colors */
  .grid-item:nth-child(odd) { background-color: #4CAF50; }
  .grid-item:nth-child(even) { background-color: #2196F3; }
</style>
</head>
<body>

<div class="container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>
</div>

</body>
</html>
