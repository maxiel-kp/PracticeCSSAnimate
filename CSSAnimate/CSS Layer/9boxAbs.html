<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absolute Positioning of 9 Sections</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    position: relative; /* Makes the body act as the reference point */
  }
  .section {
    position: absolute;
    width: 33.33%; /* Divide screen into 3 columns */
    height: 33.33%; /* Divide screen into 3 rows */
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-family: Arial, sans-serif;
  }
  #section1 { top: 0;    left: 0;    background-color: #e91e63; }
  #section2 { top: 0;    left: 33.33%; background-color: #9c27b0; }
  #section3 { top: 0;    right: 0;    background-color: #673ab7; }
  #section4 { top: 33.33%; left: 0;    background-color: #3f51b5; }
  #section5 { top: 33.33%; left: 33.33%; background-color: #2196f3; }
  #section6 { top: 33.33%; right: 0;    background-color: #03a9f4; }
  #section7 { bottom: 0; left: 0;    background-color: #00bcd4; }
  #section8 { bottom: 0; left: 33.33%; background-color: #009688; }
  #section9 { bottom: 0; right: 0;    background-color: #4caf50; }
</style>
</head>
<body>

<div id="section1" class="section">1</div>
<div id="section2" class="section">2</div>
<div id="section3" class="section">3</div>
<div id="section4" class="section">4</div>
<div id="section5" class="section">5</div>
<div id="section6" class="section">6</div>
<div id="section7" class="section">7</div>
<div id="section8" class="section">8</div>
<div id="section9" class="section">9</div>

</body>
</html>
